<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>WEATHER  APP</h1>

        <div id="card">
            <h2 class="country" id="country-display">Argentina</h2>
            <h3 id="temperature"> 30/30</h3>
            <div id="icon"> </div>
            <form action="" id="form">
                <input type="search" class="search" id="country" placeholder="country" required>
                <input type="search" class="search" id="city" placeholder="city" required>
                <button id="submit" type="submit">submit</button>
            </form>
            <ul>
                <li id="climate">climate: </li>
                <li id="max-temp">maximum temperature: </li>
                <li id="feels-like">feels like: </li>
                <li id="humidity">humidity: </li>
            </ul>
        </div>
    </div>




    <script src="./app.js"></script>
</body>
</html>
